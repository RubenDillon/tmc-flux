apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    tkg.tanzu.vmware.com/tanzu-package: contour-packages
    kapp.k14s.io/update-strategy: "fallback-on-replace"
  name: contour-packages-sa
  namespace: packages
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    tkg.tanzu.vmware.com/tanzu-package: contour-packages
    kapp.k14s.io/update-strategy: "fallback-on-replace"
  name: contour-packages-cluster-role
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    tkg.tanzu.vmware.com/tanzu-package: contour-packages
    kapp.k14s.io/update-strategy: "fallback-on-replace"
  name: contour-packages-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: contour-packages-cluster-role
subjects:
- kind: ServiceAccount
  name: contour-packages-sa
  namespace: packages

---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  annotations:
    tkg.tanzu.vmware.com/tanzu-package-ClusterRole: contour-packages-cluster-role
    tkg.tanzu.vmware.com/tanzu-package-ClusterRoleBinding: contour-packages-cluster-rolebinding
    tkg.tanzu.vmware.com/tanzu-package-Secret: contour-packages-values
    tkg.tanzu.vmware.com/tanzu-package-ServiceAccount: contour-packages-sa
    kapp.k14s.io/update-strategy: "fallback-on-replace"
  name: contour
  namespace: packages
spec:
  serviceAccountName: contour-packages-sa
  packageRef:
    refName: contour.tanzu.vmware.com
    versionSelection:
      constraints: 1.18.2+vmware.1-tkg.1
  values:
  - secretRef:
      name: contour-packages-values
