---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tanzu-packages-prometheus
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
    - name: tanzu-packages-contour
  interval: 5m0s
  path: ./prometheus
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-poc
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: tanzu-packages-cert-manager
      namespace: packages


